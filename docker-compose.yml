version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: defvault
      POSTGRES_PASSWORD: defvault_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: sh -c "npm install --no-audit --no-fund && npm run start:dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: defvault
      DB_USER: postgres
      DB_PASSWORD: defvault_dev_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Feature flags
      GMAIL_WORKER_ENABLED: 'true'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  worker:
    build: ./backend
    command: sh -c "npm install --no-audit --no-fund && node backend/queues/worker.js"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: defvault
      DB_USER: postgres
      DB_PASSWORD: defvault_dev_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
