# Optional nginx config (placeholder).
# Use this file as a starting point for non-Kubernetes reverse-proxy setups.

events {}

http {
  server {
    listen 80;
    server_name defvault.local;

    location / {
      proxy_pass http://127.0.0.1:5173;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
